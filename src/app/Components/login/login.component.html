<div class="row w-100 pt-5">
    <div id="logimg" class="col-5 p-5 m-5">
        <img width="100%" src="https://cdn.dribbble.com/users/2213143/screenshots/7971141/media/184cdea9758c029d9feef05432222403.gif" alt="">
    </div>
    <div class="col-5 col5 text-center p-5 m-5">
        <h4 class="mb-4 mt-5">Login Here</h4>
        <form [formGroup]="loginForm" action="">
        <input formControlName="email" type="email" name="" id="" placeholder="Email" class="form-control mb-1">
        <div class="text-danger text-start" *ngIf="this.loginForm.get('email')?.errors&&this.loginForm.get('email')?.touched">*Invalid email</div>
        <br>
        <input formControlName="password" type="password" name="" id="" placeholder="Password" class="form-control">
        <div class="text-danger mb-4 text-start" *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched">*Invalid password</div>
        <div class="text-center mt-4">
            <button (click)="login()" class="btn">Login</button>
        </div>
        </form>
        <p class="mt-4">Not a member? <a routerLink="/user/register">Register</a></p>
    </div>
</div>
