<div class="container">
    <div class="row">
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of wishlistProducts">
                        <div class="card h-100" >
                            <!-- Product image-->
                            <div class="p-4">
                                <img class="card-img-top" height="200px" [src]=product.image alt="..." />
                            </div>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="d-flex justify-content-evenly mt-2 mb-4">
                                <button (click)="deleteWishlistProduct(product.id)" class="btn btn-outline-dark flex-shrink-0" type="button">
                                    <i class="fa-solid fa-trash me-1"></i>
                                </button>
                                <button (click)="addToCartProduct(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                                    <i class="fa-solid fa-shopping-cart me-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div *ngIf="wishlistProducts.length<=0" class="text-center p-5">
        <img id="wishimg" width="400px" src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png" alt="">
        <div class="mt-4">
            <button routerLink="/" class="btn">Buy Now</button>
        </div>
    </div>
</div>
