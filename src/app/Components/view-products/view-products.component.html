<div class="py-3">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img style="height: 300px; width: 300px;" class="card-img-top mb-5 mb-md-0" [src]=product.image alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">ID: {{product._id}}</div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span>${{product.price}}</span>
                    </div>
                    <p class="lead">{{product.description}}</p>
                    <div class="d-flex justify-content-evenly mt-5">
                        <button (click)="addToWishlist()" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="fa-solid fa-heart me-1"></i>
                            Add to wishlist
                        </button>
                        <button (click)="addToCartProduct(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="fa-solid fa-shopping-cart me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
